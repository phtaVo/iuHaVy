 <HEAD>

  <style>
  html, body {
    height: 100%;
    padding: 0;
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  .box {
    width: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
  }

  canvas {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  #pinkboard {
    position: relative;
    margin: auto;
    height: 500px;
    width: 500px;
    animation: animate 1.3s infinite;
    cursor: pointer;
  }

  #pinkboard:before, #pinkboard:after {
    content: '';
    position: absolute;
    background: #FF5CA4;
    width: 100px;
    height: 160px;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
  }

  #pinkboard:before {
    left: 100px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                0 10px 10px rgba(0,0,0,0.22);
  }

  #pinkboard:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  @keyframes animate {
    0%   { transform: scale(1); }
    30%  { transform: scale(.8); }
    60%  { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  /* Countdown and message styles */
  #countdown {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    z-index: 100;
    opacity: 0;
    font-family: 'Arial', sans-serif;
  }

  #love-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #FF5CA4;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    z-index: 100;
    opacity: 0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 20px #FF5CA4, 0 0 30px #FF5CA4, 0 0 40px #FF5CA4;
    }
    to {
      text-shadow: 0 0 10px #FF5CA4, 0 0 15px #FF5CA4, 0 0 20px #FF5CA4;
    }
  }

  /* Photo gallery styles */
  #photo-gallery {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow-y: auto;
    z-index: 200;
    opacity: 0;
    visibility: hidden;
    padding: 20px;
    box-sizing: border-box;
  }

  #photo-gallery.show {
    opacity: 1;
    visibility: visible;
  }

  .gallery-container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px 0;
  }

  .photo-item {
    transform: translateY(50px);
    opacity: 0;
    animation: slideInUp 0.8s ease forwards;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .photo-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(255, 92, 164, 0.3);
  }

  .photo-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    border: 2px solid rgba(255, 92, 164, 0.3);
  }

  .photo-caption {
    text-align: center;
    margin-top: 10px;
    color: #FF5CA4;
    font-size: 1rem;
    font-weight: 500;
    text-shadow: 0 0 10px rgba(255, 92, 164, 0.5);
  }

  @keyframes slideInUp {
    to { transform: translateY(0); opacity: 1; }
  }

  .gallery-header {
    text-align: center;
    color: #FF5CA4;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 30px;
    text-shadow: 0 0 20px rgba(255, 92, 164, 0.8);
    animation: fadeInDown 1s ease;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Explosion effect */
  .explosion-particle {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 10px;
    z-index: 150;
    pointer-events: none;
    opacity: 0.9;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .gallery-container {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .photo-item img { height: 200px; }
    .gallery-header { font-size: 2rem; }
    #love-message { font-size: 1.8rem; }
    #countdown { font-size: 3rem; }
  }
  </style>
 </HEAD>
 
 <BODY>
   <div class="box">
      <canvas id="pinkboard"></canvas>
      <div id="countdown"></div>
      <div id="love-message">Love uu ‚ù§Ô∏è<br>H√† Vy</div>
   </div>

   <div id="photo-gallery">
     <div class="gallery-header">üíï H√† Vyyy üíï</div>
     <div class="gallery-container" id="gallery-container"></div>
   </div>

  <script>
  // danh s√°ch ·∫£nh
  const photoUrls = [
  'images/hv1.jpg','images/hv2.jpg','images/hv3.jpg','images/hv4.jpg','images/hv5.jpg',
  'images/hv6.jpg','images/hv7.jpg','images/hv8.jpg','images/hv9.jpg','images/hv10.jpg',
  'images/hv11.jpg','images/hv12.jpg','images/hv13.jpg','images/hv14.jpg','images/hv15.jpg',
  'images/hv16.jpg','images/hv17.jpg','images/hv18.jpg','images/hv19.jpg','images/hv20.jpg',
  'images/hv21.jpg','images/hv22.jpg','images/hv23.jpg','images/hv24.jpg','images/hv25.jpg',
  'images/hv26.jpg','images/hv27.jpg','images/hv28.jpg','images/hv29.jpg','images/hv30.jpg',
  'images/hv31.jpg','images/hv32.jpg','images/hv33.jpg','images/hv34.jpg','images/hv35.jpg',
  'images/hv36.jpg','images/hv37.jpg','images/hv38.jpg','images/hv39.jpg','images/hv40.jpg',
  'images/hv41.jpg','images/hv42.jpg','images/hv43.jpg','images/hv44.jpg','images/hv45.jpg',
  'images/hv46.jpg','images/hv47.jpg','images/hv48.jpg','images/hv49.jpg','images/hv50.jpg',
  'images/hv51.jpg','images/hv52.jpg','images/hv53.jpg','images/hv54.jpg','images/hv55.jpg'
];

  const photoCaptions = [];

  let hasClicked = false;

  document.getElementById('pinkboard').addEventListener('click', function() {
    if (hasClicked) return;
    hasClicked = true;
    startCountdown();
  });

  function startCountdown() {
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('love-message');
    let count = 5;

    countdownEl.style.opacity = '1';
    countdownEl.style.transition = 'opacity 0.5s ease';

    const countInterval = setInterval(() => {
      countdownEl.textContent = count;
      count--;
      if (count < 0) {
        clearInterval(countInterval);
        countdownEl.style.opacity = '0';
        setTimeout(() => {
          messageEl.style.opacity = '1';
          messageEl.style.transition = 'opacity 2s ease';
          setTimeout(() => { createPhotoExplosion(); }, 3000);
        }, 500);
      }
    }, 1000);
  }

  function createPhotoExplosion() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < photoUrls.length; i++) {
      setTimeout(() => {
        const particle = document.createElement('div');
        particle.className = 'explosion-particle';
        
        const img = document.createElement('img');
        img.src = photoUrls[i];
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '10px';
        
        particle.appendChild(img);
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        document.body.appendChild(particle);

        const angle = (Math.PI * 2 * i) / photoUrls.length + Math.random() * 0.5;
        const velocity = 150 + Math.random() * 100;
        const duration = 1000 + Math.random() * 500;

        const deltaX = Math.cos(angle) * velocity;
        const deltaY = Math.sin(angle) * velocity;

        particle.animate([
          { transform: 'translate(0, 0) rotate(0deg)', opacity: 0.9 },
          { transform: `translate(${deltaX}px, ${deltaY}px) rotate(360deg)`, opacity: 0 }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => { particle.remove(); };
      }, i * 50);
    }

    setTimeout(() => { showPhotoGallery(); }, 4000);
  }

  function showPhotoGallery() {
    const gallery = document.getElementById('photo-gallery');
    const container = document.getElementById('gallery-container');
    container.innerHTML = '';
    photoUrls.forEach((url, index) => {
      const photoItem = document.createElement('div');
      photoItem.className = 'photo-item';
      photoItem.style.animationDelay = `${index * 0.1}s`;
      photoItem.innerHTML = `
        <img src="${url}" alt="Memory ${index + 1}" loading="lazy">
        <div class="photo-caption">${photoCaptions[index] || ``}</div>
      `;
      container.appendChild(photoItem);
    });
    gallery.classList.add('show');
    document.body.style.overflow = 'hidden';
  }

  // ch·ªëng scroll khi gallery ch∆∞a m·ªü
  window.addEventListener('scroll', function(e) {
    if (!document.getElementById('photo-gallery').classList.contains('show')) {
      window.scrollTo(0, 0);
    }
  });
  </script>
 </BODY>
